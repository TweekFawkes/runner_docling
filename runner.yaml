runner:
  name: Convert File From PDF to Markdown
  description: Convert files to Markdown. Supports PDFs.
  version: 0.0.1

build:
  memorysize: 1280
  commands: |
    echo "START: Building the runner"
    apt install -y --no-install-recommends ffmpeg
    git clone https://github.com/DS4SD/docling.git /opt/docling
    cd /opt/docling/ && python3 -m pip install -e .
    ls -alF /opt/
    ls -alF /opt/docling/
    echo "END: Building the runner"

webform:
  - name: file_name
    prompt: File to Convert to Markdown
    type: file

launch:
  type: python
  command: app.py ${file_name}